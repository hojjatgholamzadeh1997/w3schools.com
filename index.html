<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w3schools.com</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- CSS Files -->
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Header Up -->
      <div class="py-2 border-b">
        <div class="container mx-auto flex justify-between">
          <!-- Header Up Left -->
          <div class=""></div>
          <!-- Header Up Right -->
          <div class="flex gap-3">
            <!-- Spaces Button -->
            <button type="button" class="hover:bg-[#F1F1F1] rounded-3xl hover:cursor-pointer py-2 px-4">
              <i class="bi bi-code-slash align-middle text-lg text-[#9763f6] mr-2"></i>
              <span class="align-middle text-15">Spaces</span>
            </button>
            <!-- For Teachers Button -->
            <button type="button" class="hover:bg-[#F1F1F1] rounded-3xl hover:cursor-pointer py-2 px-4">
              <i class="bi bi-mortarboard-fill align-middle text-lg text-[#9763f6] mr-2"></i>
              <span class="align-middle text-15">For Teachers</span>
            </button>
            <!-- Get Certified Button -->
            <button type="button" class="hover:bg-[#F1F1F1] rounded-3xl hover:cursor-pointer py-2 px-4">
              <i class="bi bi-cart3 align-middle text-lg text-[#9763f6] mr-2"></i>
              <span class="align-middle text-15">Get Certified</span>
            </button>
            <!-- Sign In Button -->
            <button type="button" class="bg-[#04AA6D] hover:bg-[#059862] rounded-md hover:cursor-pointer py-2 px-4 text-white">
              <i class="bi bi-person align-middle text-lg mr-2"></i>
              <span class="align-middle text-15">Sign In</span>
            </button>
          </div>
        </div>
      </div>
      <!-- Header Down -->
      <div class=""></div>
    </header>
    <!-- Main -->
    <main></main>
    <!-- Footer -->
    <footer></footer>
    <!-- For not Supporting JavaScript -->
    <div class="hidden noscript:block">Please enable JavaScript to use this app.</div>
    <!-- Tailwind CSS JS File -->
    <script src="./js/tailwind css/tailwindcss.js"></script>
  </body>
</html>
